[sftp]
host = file-server.example.com
port = 22
username = user
password = password
# Alternatively, use key-based authentication
# key_path = /path/to/private_key
remote_path = /uploads/sales-reports

[s3]
# For AWS S3
# endpoint_url is optional (for S3-compatible storage like MinIO)
endpoint_url = https://s3.amazonaws.com
s3_access_key = YOUR_ACCESS_KEY
s3_secret_key = YOUR_SECRET_KEY
bucket = sales-reports
region = us-east-1
# object_name is optional, defaults to the original filename
# object_name = sales/monthly/report.csv

[http]
url = https://api.example.com/upload
method = POST
# Basic authentication (optional)
username = user
password = password
# Or token-based authentication (optional)
# token = YOUR_API_TOKEN 